<body style="background-color: #ffc761;">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->



    <!-- Navbar Start -->
    <nav   class="navbar navbar-expand-lg navbar-light sticky-top p-0 wow fadeIn mb-5" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center ">
            <div class="h-100 d-inline-flex align-items-center">
               <img style="height:32px; width:32px;" class="rounded-circle me-1 ms-3" src="img/facebook.jpg"/>
               <img style="height:32px; width:32px;" class="rounded-circle me-1" src="img/instagram.jpg"/>
               <img style="height:32px; width:32px;" class="rounded-circle me-1" src="img/twitter.png"/>
               <img style="height:32px; width:32px;" class="rounded-circle me-3" src="img/youtube.png"/>
            </div>
            <h1 class="m-0 text-dark">Culture Connect</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
     
    </nav>
    <!-- Navbar End -->


    <div class="container login-container mt-5 mb-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title title-color text-center">Login</h2>
                <form class=" p-3">
                    <div class="mb-4">
                        <label for="username" class="form-label label-color">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label label-color">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <a href="index.html" class="btn btn-color text-white w-100">Login</a>
                    <p class="mt-4 ms-5 "><span class="text-color fw-bold me-1">Don't have an account?</span> <a class="title-color fw-bold" href="signup.html">Signup</a></p>
                    <div class="d-flex flex-row justify-content-center">
                        <a href="admin-login.html" class=" text-primary ">Switch to Admin</a>
                    </div>
                </form>
            </div>
        </div>

    <!-- JavaScript Libraries -->
